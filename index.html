<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in with Apple</title>
</head>
<body>
    <script src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
    <div id="appleid-signin" class="signin-button" data-color="black" data-border="true" data-type="sign in"></div>
    <script>
        AppleID.auth.init({
            clientId: 'com.mombrain.peptalk',
            scope: 'name email',
            redirectURI: 'http://127.0.0.1:8000/api/auth-code/',
            state: 'YOUR_STATE',
            usePopup: true // Set to false to redirect the user instead of a popup
        });

        document.getElementById('appleid-signin').addEventListener('click', function () {
            AppleID.auth.signIn();
        });
    </script>
</body>
</html>
